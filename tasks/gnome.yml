- name: Reset dconf recursively
  become: false
  ansible.builtin.shell: "dconf reset -f /"
  
- name: "Gnome: Configure keyboard layouts"
  become: false
  community.general.dconf:
    key: "/org/gnome/desktop/input-sources/sources"
    value: "[('xkb', 'us'), ('xkb', 'se')]"
    state: present
  
- name: "Gnome: Enable fractional scaling"
  become: false
  community.general.dconf:
    key: "/org/gnome/mutter/experimental-features"
    value: "['scale-monitor-framebuffer']"
    state: present

- name: "Gnome: Weekday in clock"
  become: false
  community.general.dconf:
    key: "/org/gnome/desktop/interface/clock-show-weekday"
    value: true
    state: present

- name: "Gnome: Seconds in clock"
  become: false
  community.general.dconf:
    key: "/org/gnome/desktop/interface/clock-show-seconds"
    value: true
    state: present

- name: "Gnome: Date in clock"
  become: false
  community.general.dconf:
    key: "/org/gnome/desktop/interface/clock-show-date"
    value: true
    state: present

- name: "Gnome: Dark GTK Theme"
  become: false
  community.general.dconf:
    key: "/org/gnome/desktop/interface/gtk-theme"
    value: "'Adwaita-dark'"
    state: present

- name: "Gnome: Dark Color Scheme"
  become: false
  community.general.dconf:
    key: "/org/gnome/desktop/interface/color-scheme"
    value: "'prefer-dark'"
    state: present

- name: "Gnome: disable hot corner"
  become: false
  community.general.dconf:
    key: "/org/gnome/desktop/interface/enable-hot-corners"
    value: false
    state: present

- name: "Gnome: Workspaces across all monitors"
  become: false
  community.general.dconf:
    key: "/org/gnome/mutter/workspaces-only-on-primary"
    value: false
    state: present

- name: "Gnome: app switcher only on current workspace"
  become: false
  community.general.dconf:
    key: "/org/gnome/shell/app-switcher/current-workspace-only"
    value: true
    state: present

- name: "Gnome: disable inactive sleep on AC"
  become: false
  community.general.dconf:
    key: "/org/gnome/settings-daemon/plugins/power/sleep-inactive-ac-type"
    value: "'nothing'"
    state: present

- name: "Gnome: Pin apps"
  become: false
  community.general.dconf:
    key: "/org/gnome/shell/favorite-apps"
    value: "['org.gnome.Nautilus.desktop', 'firefox.desktop', 'org.gnome.Terminal.desktop', 'code.desktop', 'com.visualstudio.code-oss.desktop', 'org.remmina.Remmina.desktop', 'virt-manager.desktop', 'org.gnome.Geary.desktop', 'org.gnome.Calendar.desktop']"
    state: present

- name: "Gnome: Enable location services"
  become: false
  community.general.dconf:
    key: "/org/gnome/system/location/enabled"
    value: true
    state: present

- name: "Gnome: Enable battery percentage"
  become: false
  community.general.dconf:
    key: "/org/gnome/desktop/interface/show-battery-percentage"
    value: true
    state: present

# Weather
- name: "Gnome Weather: centigrade unit"
  become: false
  community.general.dconf:
    key: "/org/gnome/Gweather/temperature-unit"
    value: "'centigrade'"
    state: present
- name: "Gnome Weather: SEA airport location"
  become: false
  community.general.dconf:
    key: "/org/gnome/Weather/locations"
    value: "[<(uint32 2, <('Seattle-Tacoma International Airport', 'KSEA', false, [(0.82806661159338912, -2.134775231953554)], @a(dd) [])>)>]"
    state: present

# Files
- name: "Gnome Files: Default zoom"
  become: false
  community.general.dconf:
    key: "/org/gnome/nautilus/icon-view/default-zoom-level"
    value: "'small'"
    state: present

- name: "Gnome Files: Use Tree View"
  become: false
  community.general.dconf:
    key: "/org/gnome/nautilus/list-view/use-tree-view"
    value: true
    state: present

- name: "Gnome Files: Default Folder Viewer"
  become: false
  community.general.dconf:
    key: "/org/gnome/nautilus/default-folder-viewer"
    value: "'list-view'"
    state: present
