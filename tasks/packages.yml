- name: Install development packages
  ansible.builtin.dnf:
    name:
      - ansible
      - avrdude
      - avr-binutils
      - avr-gcc
      - avr-libc
      - gcc
      - gcc-c++
      - git
      - python3
      - python3-pip
      - java-latest-openjdk
      - ant
      - ant-junit
      - sqlite

- name: Install Gnome and useful Linux packages
  ansible.builtin.dnf:
    name:
      - ddcutil
      - dnf5
      - entr
      - geary
      - gnome-extensions-app
      - gnome-shell-extension-caffeine
      - gnome-tweaks
      - htop
      - libheif
      - lm_sensors
      - ocrmypdf
      - prename
      - python3-pytest-xdist+psutil
      - remmina
      - screen
      - sqlite
      - tmux
      - util-linux
      - util-linux-user
      - vim
      - xclip
      - zsh

- name: Install ffmpeg and video drivers/codec
  ansible.builtin.dnf:
    name:
      - ffmpeg
      - ffmpeg-devel
      - ffmpeg-libs
      - intel-media-driver
      - libavcodec-freeworld
    update_cache: true
    allowerasing: true

- name: Install KiCad
  when: kicad
  ansible.builtin.dnf:
    name:
      - kicad
      - kicad-packages3d

